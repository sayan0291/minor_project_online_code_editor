<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login C For Code</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    
        .sign-up-model{
            display: flex;
            width: 100%;
            height:100vh;
            justify-content: center;
            align-items: center;
        }

        #login-animation{
            position: absolute;
            height: 180%;
        }

        .sign-up-model-content{
            margin-top: 7rem;
            backdrop-filter: blur(2px);
            padding: 3rem 2rem;
            border-radius: 1rem;
            border: 1px solid rgb(210, 210, 210);
            box-shadow: 2px 2px 10px 2px rgba(0,0,0,0.01);
            max-width: 400px;
            margin-bottom: 3.5rem;
            width: 100%;
            }

        form input{
            width: 60%;
            height: 2rem;
            border: 1px solid #29297c;
            border-radius: 6px;
            background: transparen;
            transition: transform 0.2s;
            padding: 1rem;
        }

        form input:hover{
            transform: translateY(-3px);
        }

        form button{
            padding: 0.6rem;
            border-radius: 4px;
            border: navajowhite;
            background-color: rgb(7, 31, 81);
            color: aliceblue;
            font-family: sans-serif;
            font-weight: bold;
            transition: transform 0.3s;
        }

        form button:hover{
            background-color: rgb(171, 211, 244);
            color: rgb(7, 31, 81);
            transform: translateY(-2px);
        }

        form p{
            color: rgb(7, 30, 111);
            font-weight: 700;
        }

        form p i {
            text-decoration: none;
            color: rgba(80, 69, 178, 0.895);
            font-weight: 900;
            cursor: pointer;
        }

        h2{
            font-family: cursive;
            color: rgb(0, 21, 107);
            font-weight: bolder;
        }

        .alertlog,.alertsign{
            color: red;
        }

        .form{
            display: none;
        }

        .form.active{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;        
        }

        .floating {
            animation: floating 6s ease-in-out infinite;
        }

        @keyframes floating {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @media (max-width:425px) {
            .sign-up-model-content{
                width: 100%;
                margin: 0.1rem;
                padding: 3rem 1rem;
            }
            
            form input{
                width: 90%;
            }
        }

    </style>
</head>
<body>
    <div class="sign-up-model"> 
        <div id="login-animation"></div>
        <div class="sign-up-model-content floating">
            <form class="form active" id="sign-up">
                <h2>Sign-Up</h2>
                <p class="alertsign"></p>
                <input type="text" id="sign-up-username" placeholder="Username" required>
                <input type="email" id="sign-up-email" placeholder="Email" required>
                <input type="password" id="sign-up-password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="confirm Password" required>
                <button type="submit" class="buttonsignin">Create Account</button>
                <p>already have an account ? <i id="show-login">Login</i></p>
            </form>
            <form class="form" id="sign-in">
                <h2>Log-In</h2>
                <p class="alertlog"></p>
                <input type="text" id="log-in-username" placeholder="Username" required>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="buttonlogin">log in</button>
                <p>create a account ? <i id="show-sign-up">Sign-up</i></p>
            </form>
        </div>
    </div>
</body>
<script src="src/js/lottie.min.js"></script>
<script>
    const signup = document.querySelector('#sign-up')
    const signin = document.querySelector('#sign-in')
    const showlogin = document.querySelector('#show-login')
    const showsignup = document.querySelector('#show-sign-up')
    const signupeusername = document.querySelector('#sign-up-username')
    const signupemail = document.querySelector('#sign-up-email')
    const signuppassword = document.querySelector('#sign-up-password')
    const confirmpassword = document.querySelector('#confirm-password')
    const logineusername = document.querySelector('#log-in-username')
    const loginemail = document.querySelector('#login-email')
    const loginpassword = document.querySelector('#login-password')
    const buttonsignin = document.querySelector('.buttonsignin')
    const buttonlogin = document.querySelector('.buttonlogin')
    const alertmessagesign = document.querySelector('.alertsign')
    const alertmessagelog = document.querySelector('.alertlog')

    let userarray = JSON.parse(localStorage.getItem('userarray')) || []
    

    class users{
        constructor(username,email,password){
            this.id = Math.floor(Math.random() * 10000 + 1);
            this.username = username;
            this.email = email;
            this.password = password;
        }

        userdeatails(){
            let obj = {
                id: this.id,
                username: this.username,
                email: this.email,
                password: this.password
            }
            userarray.push(obj);

            localStorage.setItem("userarray",JSON.stringify(userarray));
        }
    }


    showlogin.addEventListener('click', function (){
        signup.classList.remove('active')
        signin.classList.add('active')

        localStorage.setItem('logview','login')
    })

    showsignup.addEventListener('click', function (){
        signin.classList.remove('active')
        signup.classList.add('active')

        localStorage.setItem('logview','signin')
    })

    buttonsignin.addEventListener('click',function (signinvalidity){
        const username = signupeusername.value;
        const passwordvalue = signuppassword.value;
        const confirmpasswordvalue = confirmpassword.value;
        const emailvalue = signupemail.value;
        const existingEmailUser = userarray.find((item) => item.email === emailvalue);
        const existingUsernameUser = userarray.find((item) => item.username === username);

        signinvalidity.preventDefault();

        if(!signupemail.checkValidity()){
            alertmessagesign.textContent = "Please enter a valid email address";
            return;
        }else if(passwordvalue !== confirmpasswordvalue){
            alertmessagesign.textContent = "Passwords do not match";
            return;
        }else if(passwordvalue.length < 6){
            alertmessagesign.textContent = "Password must be at least 6 characters long";
            return;
        }else if(username.length < 3){
            alertmessagesign.textContent = "Username must be at least 3 characters long";
            return;
        }else if(existingEmailUser){
            alertmessagesign.textContent = "This Email is Already Exist!";
            return;
        }else if(existingUsernameUser){
            alertmessagesign.textContent = "This Username is Already Exist!";
            return;
        }else{
            const newuser = new users(username,emailvalue,passwordvalue);
            newuser.userdeatails();

            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('currentUser', JSON.stringify(newuser));
            alert('Account created successfully! You are now logged in.');
            window.location.replace('index.html');
        }
    })

    buttonlogin.addEventListener('click',function (loginvalidity){
        const username = logineusername.value;
        const passwordvalue = loginpassword.value;
        const emailvalue = loginemail.value;
        const existingUser = userarray.find( (item) => item.email === emailvalue && item.username === username )


        loginvalidity.preventDefault();
        if(!loginemail.checkValidity()){
            alertmessagelog.textContent = "Enter a Valid Email Address";
            return;
        }else if(!existingUser){
            alertmessagelog.textContent = "The Email is Not Logged In";
            return;
        }else if(existingUser){
            if(existingUser.password === passwordvalue){
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', JSON.stringify(existingUser));
                window.location.replace('index.html');
            }else{
                alertmessagelog.textContent = "Password is Incorrect";
                return;
            }
        }
    })

    window.addEventListener('DOMContentLoaded',function (){
        const animationcontact = lottie.loadAnimation({
            container: document.getElementById('login-animation'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'src/animations/login.json'
        });
    })    
</script>
</html>
