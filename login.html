<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login C For Code</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    
        .sign-up-model{
            display: flex;
            width: 100%;
            height:100%;
            border-radius: 2rem;
            background: white;
            justify-content: center;
            align-items: center;
        }

        .sign-up-model-content{
            margin-top: 2rem;
            background: #29297c;
            padding: 3rem 2rem;
            border-radius: 1rem;
            max-width: 400px;
            width: 100%;
            }

        form input{
            width: 60%;
            height: 2rem;
            border: 1px solid #29297c;
            border-radius: 6px;
            transition: transform 0.2s;
            padding: 1rem;
        }

        form input:hover{
            transform: scale(1.1);
        }

        form button{
            padding: 0.6rem;
            border-radius: 4px;
            border: navajowhite;
            background-color: rgb(7, 31, 81);
            color: aliceblue;
            font-family: sans-serif;
            font-weight: bold;
            transition: transform 0.3s;
        }

        form button:hover{
            background-color: aliceblue;
            color: rgb(7, 31, 81);
            transform: translateY(-2px);
        }

        form p{
            color: antiquewhite;
        }

        form p i {
            text-decoration: none;
            color: rgba(228, 213, 230, 0.895);
            cursor: pointer;
        }

        h2{
            font-family: cursive;
            color: antiquewhite;
            font-weight: bolder;
        }

        .form{
            display: none;
        }

        .form.active{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;        
        }

        @media (max-width:425px) {
            .sign-up-model-content{
                width: 80%;
                margin: 0.1rem;
                padding: 3rem 1rem;
            }
            
            form input{
                width: 90%;
            }
        }

    </style>
</head>
<body>
    <div class="sign-up-model">
        <div class="sign-up-model-content">
            <form class="form active" id="sign-up">
                <h2>Sign-Up</h2>
                <input type="email" id="sign-up-email" placeholder="Email" required>
                <input type="password" id="sign-up-password" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="confirm Password" required>
                <button class="button">Create Account</button>
                <p>already have an account ? <i id="show-login">Login</i></p>
            </form>
            <form class="form" id="sign-in">
                <h2>Log-In</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button class="button">log in</button>
                <p>create a account ? <i id="show-sign-up">Sign-up</i></p>
            </form>
        </div>
    </div>
</body>
<script>
    const signup = document.querySelector('#sign-up')
    const signin = document.querySelector('#sign-in')
    const showlogin = document.querySelector('#show-login')
    const showsignup = document.querySelector('#show-sign-up')
    const signupemail = document.querySelector('#sign-up-email')
    const signuppassword = document.querySelector('#sign-up-password')
    const confirmpassword = document.querySelector('#confirm-password')
    const form = document.getElementsByTagName('form');
    const button = document.querySelector('.button')


    showlogin.addEventListener('click', function (){
        signup.classList.remove('active')
        signin.classList.add('active')
    })

    showsignup.addEventListener('click', function (){
        signin.classList.remove('active')
        signup.classList.add('active')
    })

    button.addEventListener('click',function (signinvalidity){
        const passwordvalue = signuppassword.value;
        const confirmpasswordvalue = confirmpassword.value;
        

        if(!signupemail.checkValidity()){
            signinvalidity.preventDefault();
        }else if(passwordvalue !== confirmpasswordvalue){
            signinvalidity.preventDefault()
        }else{
            signinvalidity.preventDefault()
            window.location.replace('index.html');
        }
    })
    
</script>
</html>
